          demand_circuit:
            ignore: true
          network:
            broadcast: true
          priority: 25
          process:
            area_id: "30"
            id: 10
          resync_timeout: 10
          shutdown: true
          ttl_security:
            hops: 50
        - adjacency: true
          afi: ipv6
          database_filter: true
          # manet:
          #   link_metrics:
