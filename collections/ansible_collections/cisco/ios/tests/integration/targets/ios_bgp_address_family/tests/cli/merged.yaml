---
- ansible.builtin.debug:
    msg: START Merged ios_bgp_address_family state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _initial_vrf_setup.yaml

- block:
    - name: Merge provided configuration with device configuration
      register: result
      cisco.ios.ios_bgp_address_family: &id001
        config:
          address_family:
            - afi: ipv4
              aggregate_addresses:
                - address: 192.0.3.1
                  as_confed_set: true
                  netmask: 255.255.255.255
              default_metric: 12
              distance:
                external: 10
                internal: 10
                local: 100
              networks:
                - address: 198.51.111.11
                  mask: 255.255.255.255
                  route_map: test
              safi: multicast
              table_map:
                filter: true
                name: test_tableMap
            - afi: ipv4
              bgp:
                dampening:
                  max_suppress: 5
                  penalty_half_time: 1
                  reuse_route_val: 10
                  suppress_route_val: 100
                dmzlink_bw: true
                soft_reconfig_backup: true
              safi: mdt
          as_number: "65000"
        state: merged

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - merged['before'] == {}

    - name: Merge provided configuration with device configuration (idempotent)
      register: result
      cisco.ios.ios_bgp_address_family: *id001

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
