---
- ansible.builtin.debug:
    msg: Start Deleted integration state for ios_ospfv3 ansible_connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _initial_vrf_setup.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Delete provided OSPF v3 processes
      register: result
      cisco.ios.ios_ospfv3: &id001
        config:
          processes:
            - process_id: 1
            - process_id: 200
        state: deleted

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ result['after'] == {} }}"

    - name: Delete provided OSPF v3 processes (idempotent)
      register: result
      cisco.ios.ios_ospfv3: *id001
    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result.changed == false

    - ansible.builtin.include_tasks: _populate_config.yaml

    - name: Delete provided OSPF v3 processes without any configuration
      register: result
      cisco.ios.ios_ospfv3: &id002
        state: deleted

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ result['after'] == {} }}"

    - name: Delete provided OSPF v3 processes without any configuration (idempotent)
      register: result
      cisco.ios.ios_ospfv3: *id002
    - name: Assert that the merge task was idempotent
      ansible.builtin.assert:
        that:
          - result.changed == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
