---
- ansible.builtin.debug: msg="START cli/set_domain_search.yaml on connection={{ ansible_connection }}"

- name: Setup
  cisco.ios.ios_config:
    lines:
      - no ip domain list ansible.com
      - no ip domain list redhat.com
    match: none

- name: Configure domain_search
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - redhat.com

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'ip domain list ansible.com' in result.commands"
      - "'ip domain list redhat.com' in result.commands"

- name: Verify domain_search
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - redhat.com

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Remove one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'no ip domain list redhat.com' in result.commands"

- name: Verify remove one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Add one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - redhat.com

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'ip domain list redhat.com' in result.commands"

- name: Verify add one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - redhat.com

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Add and remove one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - eng.ansible.com

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'no ip domain list redhat.com' in result.commands"
      - "'ip domain list eng.ansible.com' in result.commands"
      - result.commands|length == 2

- name: Verify add and remove one entry
  register: result
  cisco.ios.ios_system:
    domain_search:
      - ansible.com
      - eng.ansible.com

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Teardown
  cisco.ios.ios_config:
    lines:
      - no ip domain list ansible.com
      - no ip domain list redhat.com
      - no ip domain list eng.ansible.com
    match: none
- ansible.builtin.debug: msg="END cli/set_domain_search.yaml on connection={{ ansible_connection }}"
